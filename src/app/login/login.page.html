<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ingreso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Autenticaci√≥n</ion-card-subtitle>
      <ion-card-title>Ingreso</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-input type="email" [(ngModel)]="inpUser" placeholder="Usuario" pattern="email" required=true></ion-input>
      <ion-input type="password" [(ngModel)]="inpPass" placeholder="Clave" required=true></ion-input>
      
      <ion-button
        (click)="logIn()" 
        class="ios button button-block button-solid ion-activatable ion-focusable hydrated">
        <ion-title>Entrar</ion-title>
        <ion-icon slot="end" name="log-in"></ion-icon>        
      </ion-button>
  
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-item>
      <ion-icon name="create" slot="start"></ion-icon>
      <ion-card-subtitle>Sin Cuenta?</ion-card-subtitle>
      <ion-button fill="outline" class="registrarse" slot="end" disabled=true >Registrase</ion-button>
    </ion-item>
  
    <ion-card-content>
     Proximamente estaran habilitados los registros.
    </ion-card-content>
  </ion-card> 
  
  
</ion-content>
